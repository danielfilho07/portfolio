<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="estilos/cadastro.css"> <!-- Novo CSS para cadastro -->
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="newUsername">Usuário:</label>
            <input type="text" id="newUsername" required>
            <label for="newPassword">Senha:</label>
            <input type="password" id="newPassword" required>
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit">Cadastrar</button>
            <link href="Prototipo 2.html" rel="stylesheet">
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="java/script.js"></script> <!-- Novo JavaScript para cadastro -->
</body>
</html>
